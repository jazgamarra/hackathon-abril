<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <!-- Agregar el enlace al archivo de estilos de TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body class="bg-[#678983]" style="background-image: url('/static/img/fotofulldif3.png');">
  <div class="flex items-center justify-center h-screen">
    <div class="bg-[#181D31] shadow-lg rounded-lg px-8 py-6">
      <img src="/static/img/logofinaliaimo-cutout.png" alt="Logo" class="mx-auto mb-6">
      <form>
        <div class="mb-4">
          <label class="block text-white font-bold mb-2" for="username">Numero de cedula</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text">
        </div>
        <div class="mb-6">
          <label class="block text-white font-bold mb-2" for="password">Contraseña</label>
          <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-[#678983] hover:bg-[#E6DDC4] hover:text-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"><a href="((url_for('home')))">Iniciar sesión</a></button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
