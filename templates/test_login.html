<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <!-- Agregar el enlace al archivo de estilos de TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body class="bg-[#678983]" style="background-image: url('/static/img/background.jpeg');">

    <div class="flex items-center justify-center h-screen absolute z-40">
        <div class="bg-[#181D31] shadow-lg rounded-lg relative right-[-145%] px-8 py-6 flex flex-col justify-center items-center">
          <img src="/static/img/Logo.png" alt="Logo" class="mx-auto mb-6">
          <form>
            <div class="mb-4">
              <label class="block text-white font-bold mb-2" for="username">Numero de cedula</label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text">
            </div>
            <div class="mb-6">
              <label class="block text-white font-bold mb-2" for="password">Contraseña</label>
              <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password">
            </div>
            <div class="flex items-center justify-between">
              <button class="bg-[#678983] hover:bg-[#E6DDC4] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" formaction="home">Iniciar sesión</button>
            </div>
          </form>
        </div>

    <!-- ---------------------------------------------------KILOMBO------------------------------------------------------------------ -->
        <div
        class=""
    ></div>
    </div>
    </div>
    </div>

    <!-- Control de gradiante -->
    <div
    class="absolute top-0 left-0 z-0 flex items-start justify-center w-full h-screen overflow-hidden opacity-75"
    >
    <div class="relative z-0 w-1/2">
    <!-- Aqui se controla la gradiante del cuadro de bienvenida -->
    <div
    class="absolute top-0 left-0 w-full h-screen bg-gradient-to-r from-[#678983] to-[#678983]"
    ></div>
    </div>

    <div class="relative z-0 w-1/2">
    <!-- Aqui se controla la gradiante de la segunda grilla -->
    <div
    class="absolute top-0 left-0 z-50 w-full h-screen bg-gradient-to-r from-[#678983] t to-transparent"
    ></div>
    </div>
    <!-- ---------------------------------------------------KILOMBO------------------------------------------------------------------ -->

  </div>
</body>
</html>
