<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>FORMU</title>
</head>
<body class="bg-gray-100">

    <!-- Encabezado -->
<header class="bg-[#678983]">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div>
            <img class="h-12 inline-block mr-2" src="../statics/img/logojusticia.png" alt="Logo">
            <span class="text-lg font-bold text-white">Gestión Penitenciaria</span>
        </div>

      <div class="hidden lg:flex lg:gap-x-12">
        <a href="{{url_for('agregar_datos_espacioasignado')}}" class="text-sm font-semibold leading-6 text-white hover:text-cyan-900">Espacios asignados</a>
  
        <a href="{{url_for('agregar_datos_pabellon')}}" class="text-sm font-semibold leading-6 text-white hover:text-cyan-900"> Pabellón</a>
  
        <a href="{{url_for('agregar_datos_espacios')}}" class="text-sm font-semibold leading-6 text-white hover:text-cyan-900">Espacios</a>
  
        <a href="{{url_for('agregar_datos_ppl')}}" class="text-sm font-semibold leading-6 text-white hover:text-cyan-900"> PPL</a>
        
        <a href="{{url_for('agregar_datos_guardias')}}" class="text-sm font-semibold leading-6 text-white hover:text-cyan-900"> Guardia</a>

      </div>
    </nav>
</header>
    
    <div class="py-[2rem] lg:px-8 flex flex-col justify-evenly items-center">
        
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 -mt-5">Datos del Guardia</h2>
        </div>

        <form action="#" method="POST" class="mx-auto w-1/3 bg-[#F0E9D2] shadow-md rounded px-8 pt-6 pb-8 mb-2 mt-2">
            <div class="mb-2 flex flex-col justify-around h-[20rem]">
                <div>
                    <label for="nombre_guardia" class="block text-sm font-bold leading-6 text-gray-900 pb-[1rem] -mb-8">Nombre y Apellido</label>
                </div>

                <div>
                    <input type="text" name="nombre_guardia" id="nombre_guardia" placeholder="Ingrese el nombre del guardia" autocomplete="given-name" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
        
            <div class="sm:col-span-2">
                <label for="id_guardia" class="block text-sm font-bold leading-6 text-gray-900 mb-2">Número de pabellón que le corresponda</label>
                <div class="mt-2.5">
                    <select class="block w-80 rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" name="id_pabellon" id="id_pabellon">
                        {% for p in lista_pabellones %}
                        <option value="{{p.id_pabellon}}"> {{p.nombre_pabellon}} </option>
                        {% endfor %}
                    </select>
                 </div>
            </div>
            
            <div class="mt-10">
                <button type="submit" onclick="FuncionAlerta()" class="block w-full rounded-md bg-[#181D31] px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-cyan-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Guardar</button>
            </div>

        </form>
    
    </div>
  <script src="/static/alerts.js"></script>

</body>
</html>
